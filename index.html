<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output"></div>
      <div class="row">
        <div class="keys">1</div>
        <div class="keys">2</div>
        <div class="keys">3</div>
      </div>
      <div class="row">
        <div class="keys">4</div>
        <div class="keys">5</div>
        <div class="keys">6</div>
      </div>
      <div class="row">
        <div class="keys">7</div>
        <div class="keys">8</div>
        <div class="keys">9</div>
      </div>
      <div class="row">
        <div class="keys plus">+</div>
        <div class="kyes minus">-</div>
        <div class="keys multiple">*</div>
        <div class="keys division">/</div>
        <div class="keys equal">=</div>
      </div>
    </div>
  </body>
</html>
